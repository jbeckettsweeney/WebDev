<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Size:
        <input type="number" id="inputSize" name="size" min="1">
        <button type="button" id="submit">submit</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <canvas id="pixelCanvas" width="420" height="420"></canvas>
    
    <h2>Actual Size</h2>
    <canvas id="actual" width="10" height="10"></canvas>
    <br><button type="button" id="img">save image</button>
    
    <script src="javascript.js"></script>
</body>
</html>
